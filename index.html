<!DOCTYPE html>
<html lang="PL">
	<head>
	  <title>Kodilla 16-7 - Kanban </title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div id="board" class="board">
		  <h1>Tablica kanban</h1>
		  <button class="create-column">Dodaj kolumnę</button>
		  <div class="column-container"></div>
		</div>
		
		<script id="column-template" type="x-tmpl-mustache">
		    <div class="column">
		        <h2 class="column-title">{{ name }}</h2>
		        <ul id={{ id }} class="column-card-list"></ul>
		        <button class="btn-delete">X</button>
		        <button class="add-card">Add a card</button>
		    </div>
		</script>
		
		<script id="card-template" type="x-tmpl-mustache">
		  	<div class="card">
		    	<p class="card-description">{{ description }}</p>
		    	<button class="btn-delete">x</button>
		  	</div
		</script>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
	    <!--TO JEST JUŻ NIE POTRZEBNE-->
	    <!--<script type="text/javascript" src="script.js"></script>-->
	    
	    <!--TERAZ UŻYWAMY TEGO-->
	    <script type="text/javascript" src="js/column.js"></script>
	    <script type="text/javascript" src="js/card.js"></script>
	    <script type="text/javascript" src="js/board.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>

	</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
